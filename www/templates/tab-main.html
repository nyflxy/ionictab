<ion-view view-title="首页">
  <ion-content class="padding">
    <icon-list>
      <h3>数据同步</h3>
      <ion-item>
      <div>
        <h3>同步开发者头条分享</h3>
        <input ng-model="toutiao_account" type="text" style="width: 70vw;height:40px;border: 1px solid;border-color: #cccccc;padding-left: 2px;float: left;" placeholder="请输入开发者头条独家号">
        <div style="width: 50px;height: 40px;background-color: #3d9feb;float: left;padding-top: 5px;padding-left: 10px;padding-right: 10px;padding-bottom: 5px;">
          <img ng-src="img/searauto14.png" style="width: 30px;height: 30px;">
        </div>
      </div>
      </ion-item>

      <ion-item style="margin-top:10px;">
        <div>
        <h3>同步CSDN分享</h3>
        <input ng-model="toutiao_account" type="text" style="width: 70vw;height:40px;border: 1px solid;border-color: #cccccc;padding-left: 2px;float: left;" placeholder="请输入CSDN帐号">
        <div style="width: 50px;height: 40px;background-color: #3d9feb;float: left;padding-top: 5px;padding-left: 10px;padding-right: 10px;padding-bottom: 5px;">
          <img ng-src="img/searauto14.png" style="width: 30px;height: 30px;">
        </div>
      </div>
      </ion-item>

      <ion-item style="margin-top:10px;">
        <div>
        <h3>分享</h3>
        <input ng-model="articel_title" type="text" style="width: 100%;height:40px;border: 1px solid;border-color: #cccccc;padding-left: 2px;float: left;" placeholder="标题">
        <input ng-model="articel_link" type="text" style="width: 100%;height:40px;border: 1px solid;border-color: #cccccc;padding-left: 2px;float: left;margin-top:5px;" placeholder="链接">
        <div style="clear:both;"></div>
        <button class="button button-balanced" style="float: left;margin-top:5px;">提交</button>
      </div>
      </ion-item>
    </icon-list>

  </ion-content>
</ion-view>
