<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Main Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/main">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Articel Tab -->
  <ion-tab title="文章" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/articels">
    <ion-nav-view name="tab-articels"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="账户" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
